<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The Date: The Lake</title>
<link href="css/CYOA_sample.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- THE TITLE ABOVE THE VIDEO -->

<h1> The Lake </h1>

<!-- THE VIDEO -->
<div>
	<div class="vidCenter">
      <video id="scene3_2" controls="controls" >
        <source src="videos/scene3_2.mp4" type="video/mp4">
      </video>
	</div>
</div>

<!-- THE CAPTION or PARAGRAPH UNDERNEATH THE VIDEO -->
<!-- this appears when the video reaches its end -->

<p id="caption">
Birds fly over head and your date longingly watches them float in the lake. You walk along the shore together, idly chatting, bending over occasionally to pick up pretty stones and offer them to them. They accept them and gift you some back, how cute. ðŸ™‚</p>

<!-- THE TWO BUTTONS UNDERNEATH THE CAPTION - CAN EASILY ADD MORE BUTTONS -->
<!-- these appear when the video reaches its end -->

<div id="DIVforButtons">
<p>
<button id="topButton" onClick="buttonOne()">Drop them off</button>  
</p>    
<p>
<button id="bottomButton" onClick="buttonTwo()">Spend more time together</button>    
</p>
</div>

<script>

    document.getElementById('scene3_2').addEventListener('ended',whenVideoEnds,false);
        
    var btn1 = document.getElementById("topButton");
    var btn2 = document.getElementById("bottomButton"); 
   
    var caption = document.getElementById("caption");    

    caption.style.display = 'none';    
    btn1.style.display = 'none';
    btn2.style.display = 'none';        
        
    function whenVideoEnds(e) {
		// these three commands make the caption and the 2 buttons visible
        caption.style.display = 'block';    
        btn1.style.display = 'block';
        btn2.style.display = 'block';
    }
	
		// MAKE SURE THE WINDOW OPENS THE FILE NAME on YOUR DIRECTORY 
		// Lines 63 and 64 are the only places you have to make a change

	function buttonOne() {
        window.open ('scene4_1.html','_self',false)
    }
        
    function buttonTwo() {
        window.open ('scene4_2.html','_self',false)
    }    
</script>
    
</body>
</html>
