<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="sideBySide">
<img class= "stillPhoto" id="leftImage" onClick="randomizer(event)" src="images/LetmeOut.jpg" alt="Bathroom01">
<img class= "stillPhoto" id="middleImage" onClick="randomizer(event)" src="images/Misery.jpg" alt="Bathroom02">
<img class= "stillPhoto" id="rightImage" onClick="randomizer(event)" src="images/Atrest.jpg" alt="Bathroom03">

	</div>
</body>
<script>
	
// elements that can change :p
	
var leftImage = document.getElementById("leftimage");
var middleImage = document.getElementById("middleimage");
var rightImage = document.getElementById("rightimage");

// list of images in the image folder
	
var LetmeOut = "images/LetmeOut.jpg";
var Misery = "images/Misery.jpg";
var Atrest = "images/Atrest.jpg";
var Clutch = "images/Clutch.jpg";
var Suds = "images/Suds.jpg";
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
// console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x==1){
		event.currentTarget.src = Misery;
	}
	if (x==2){
		event.currentTarget.src = Atrest;
	}
	if(x==3){
		event.currentTarget.src = LetmeOut;
	}
	if(x==4){
		event.currentTarget.src = Suds;
	}
	if(x==5){
		event.currentTarget.src = Clutch;
	}
}
	</script>
</html>
